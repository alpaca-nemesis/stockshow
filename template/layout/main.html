<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>股票系统</title>
		{% include "common/meta.html" ignore missing %}

	</head>

	<body class="no-skin">

		{% include "common/header.html" ignore missing %}

		<div div class="main" style="display:inline">
		{% include "common/left_menu.html" ignore missing %}

		<div class="main-container ace-save-state" id="main-container" style="float: left; width: 80%">
			<script type="text/javascript">
				try{ace.settings.loadState('main-container')}catch(e){}
			</script>


			<div class="main-content">
				<div class="main-content-inner">
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
			{% block main_content %}{% endblock %}
							</div>
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div>
			</div><!-- /.main-content -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
		</div>
	</body>
</html>
